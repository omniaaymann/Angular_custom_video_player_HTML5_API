<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video #video
      src="../assets/gone.mp4"
      id="video"
      class="screen"
      poster="../assets/poster.jpg"
      (click)="onToggleVideoStatus()"
      (timeupdate)=" onUpdateProgress()"
    
    ></video>
    <div class="controls">
      <button #play class="btn" id="play" (click)="onToggleVideoStatus()">
        <i *ngIf="paused" class="fa fa-play fa-2x"></i>
        <i  *ngIf="!paused" class="fa fa-pause fa-2x"></i>
      </button>
      <button #stop class="btn" id="stop" (click)="stopVideo()">
        <i  class="fa fa-stop fa-2x"></i>
      </button>
      <input
      #progress
      (change)="setVideoProgress()"
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
      />
      <span #timestamp class="timestamp" id="timestamp">{{time}}</span>
    </div>
  </body>
</html>
